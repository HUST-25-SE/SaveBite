<!DOCTYPE html>
<html lang="zh-CN">

<!-- 配置相关项 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save and Bite - 外卖比价平台</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <!-- 头部区域（导航栏） -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo" id="homeLink">Save and Bite</div>
        <div class="nav-links">
          <a href="#" class="nav-link active" data-page="home">首页</a>
          <a href="#" class="nav-link" data-page="search">搜索</a>
          <a href="#" class="nav-link" data-page="favorites">我的收藏</a>
        </div>
        <div class="user-actions">
          <span id="userInfo" style="display: none;"></span>
          <a href="#" class="login-btn" id="loginLink">登录/注册</a>
          <!-- 添加退出登录按钮 -->
          <button class="logout-btn" id="logoutLink" style="display: none;">退出登录</button>
        </div>
      </div>
    </div>
  </header>

  <!-- 首页 -->
  <div id="home" class="page active">
    <div class="container">
      <!-- 轮播图（不影响核心功能，纯好看） -->
      <div class="carousel">
        <div class="carousel-slides">
          <div class="carousel-slide active">
            <img
              src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&h=300&q=80"
              alt="美食推荐1">
            <div class="carousel-caption">精选美食，优惠多多</div>
          </div>
          <div class="carousel-slide">
            <img
              src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&h=300&q=80"
              alt="美食推荐2">
            <div class="carousel-caption">快速配送，准时送达</div>
          </div>
          <div class="carousel-slide">
            <img
              src="https://images.unsplash.com/photo-1563379926898-05f4575a45d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&h=300&q=80"
              alt="美食推荐3">
            <div class="carousel-caption">品质保证，吃得放心</div>
          </div>
        </div>
        <div class="carousel-controls">
          <button class="carousel-prev"><i class="fas fa-chevron-left"></i></button>
          <button class="carousel-next"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="carousel-indicators">
          <div class="carousel-dot active" data-index="0"></div>
          <div class="carousel-dot" data-index="1"></div>
          <div class="carousel-dot" data-index="2"></div>
        </div>
      </div>

      <!-- 推荐栏 -->
      <div class="section-title">
        <h2>热门推荐</h2>
        <button class="refresh-btn" id="refreshBtn">
          <i class="fas fa-sync-alt"></i> 换一批
        </button>
      </div>
      <div class="recommend-list" id="recommendList">
        <!-- 推荐卡片将通过JavaScript动态生成 -->
      </div>
    </div>
  </div>

  <!-- 搜索页面 -->
  <div id="search" class="page">
    <div class="container">
      <div class="search-container">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="搜索餐厅、美食...">
        </div>
        <button class="search-btn" id="searchBtn">搜索</button>
      </div>

      <div id="searchResults">
        <!-- 搜索结果将通过JavaScript动态生成 -->
      </div>
    </div>
  </div>

  <!-- 收藏页面 -->
  <div id="favorites" class="page">
    <div class="container">
      <h2 class="section-title">我的收藏</h2>
      <div id="favoritesList">
        <!-- 收藏列表将通过JavaScript动态生成 -->
      </div>
    </div>
  </div>

  <!-- 登录/注册页面 -->
  <div id="login" class="page">
    <div class="container">
      <div class="login-container">
        <div class="auth-tabs">
          <button class="tab-btn active" data-tab="login">登录</button>
          <button class="tab-btn" data-tab="register">注册</button>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" class="auth-form active">
          <h2 class="login-title">用户登录</h2>
          <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="submit-btn">登录</button>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" class="auth-form">
          <h2 class="login-title">用户注册</h2>
          <div class="form-group">
            <label for="regUsername">用户名</label>
            <input type="text" id="regUsername" name="username" required>
          </div>
          <div class="form-group">
            <label for="regEmail">邮箱</label>
            <input type="email" id="regEmail" name="email" required>
          </div>
          <div class="form-group">
            <label for="regPassword">密码</label>
            <input type="password" id="regPassword" name="password" required>
          </div>
          <div class="form-group">
            <label for="regConfirmPassword">确认密码</label>
            <input type="password" id="regConfirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="submit-btn">注册</button>
        </form>
      </div>
    </div>
  </div>

  <!-- 页脚（更逼真，但没啥用，gtp跑的） -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>关于我们</h3>
          <ul>
            <li><a href="#">公司简介</a></li>
            <li><a href="#">团队介绍</a></li>
            <li><a href="#">联系我们</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>使用帮助</h3>
          <ul>
            <li><a href="#">新手指南</a></li>
            <li><a href="#">常见问题</a></li>
            <li><a href="#">用户反馈</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>商务合作</h3>
          <ul>
            <li><a href="#">商家入驻</a></li>
            <li><a href="#">广告投放</a></li>
            <li><a href="#">渠道合作</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>关注我们</h3>
          <ul>
            <li><a href="#">微信公众号</a></li>
            <li><a href="#">微博</a></li>
            <li><a href="#">抖音</a></li>
          </ul>
        </div>
      </div>
      <div class="copyright">
        &copy; 2023 食价比外卖比价平台 版权所有
      </div>
    </div>
  </footer>

  <!-- 商家详情模态框 -->
  <div id="restaurantModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalRestaurantName">餐厅名称</h2>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="modal-body">
        <div class="restaurant-info-section">
          <div class="restaurant-rating">
            <span class="stars" id="modalStars"></span>
            <span id="modalRating"></span>
            <span id="modalReviews"></span>
          </div>
          <div class="restaurant-details">
            <div><i class="fas fa-map-marker-alt"></i> <span id="modalDistance"></span></div>
            <div><i class="fas fa-clock"></i> <span id="modalDeliveryTime"></span></div>
            <div><i class="fas fa-truck"></i> 配送费<span id="modalDeliveryFee"></span></div>
          </div>
        </div>
  
        <div class="platform-prices">
          <h3>推荐平台</h3>
          <div class="recommended-platform">
            <span class="platform-badge" id="modalRecommendedPlatform">平台名称</span>
          </div>
        </div>
  
        <div class="popular-dishes">
          <h3>热销菜品</h3>
          <div id="dishesList" class="dishes-list">
            <!-- 菜品列表将通过JavaScript动态生成 -->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="favorite-btn-modal" id="modalFavoriteBtn">
          <i class="fas fa-heart"></i> 收藏
        </button>
      </div>
    </div>
  </div>

  <!-- 加载对应js文件（调整顺序时要注意） -->
  <script src="js/home.js"></script>
  <script src="js/search.js"></script>
  <script src="js/favorites.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
